apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.release_name }}
  labels:
    run: {{ .Values.release_name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      run: {{ .Values.release_name }}
  template:
    metadata:
      labels:
        run: {{ .Values.release_name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: {{ .Values.release_name }}
              containerPort: 3000
              protocol: TCP

